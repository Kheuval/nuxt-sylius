name: Lint
on: [push]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Get Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "pnpm"

      - name: Generate Prisma client
        run: pnpm dlx prisma generate    

      - name: Lint
        run: 
          pnpm install &&
          pnpm run lint &&
          pnpm dlx nuxi typecheck
